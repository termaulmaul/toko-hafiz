<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <circle cx="90" cy="90" r="90" fill="url(#bgGradient)"/>

  <!-- Rounded square background for text -->
  <rect x="25" y="25" width="130" height="130" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <!-- Letter T -->
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">T</text>

  <!-- Letter H -->
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" letter-spacing="-5">H</text>

  <!-- Simple overlay for better look -->
  <circle cx="90" cy="90" r="90" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
</svg>
